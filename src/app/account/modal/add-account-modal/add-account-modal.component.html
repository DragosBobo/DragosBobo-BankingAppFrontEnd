<form #form="ngForm">
  <mat-form-field>
    <mat-label>Account Type</mat-label>
    <mat-select #fontSize name="accountType" ngModel>
      <ng-container *ngFor="let type of accountTypeValues">
        <mat-option [value]="type">{{ typeName[type] }}</mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Currency</mat-label>
    <mat-select #fontSize name="currency" ngModel>
      <ng-container *ngFor="let currency of currencyCategories">
        <mat-option [value]="currency">{{ currencyName[currency] }}</mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="iban">
    <input matInput placeholder="XX49INGB9455762838" name="iban" ngModel required="true" />
  </mat-form-field>
  <div>
    <button mat-raised-button color="warn" (click)="closeModal()">close</button>
    <button mat-raised-button color="primary" (click)="addAccount(form.value)">ADD</button>
  </div>
</form>
